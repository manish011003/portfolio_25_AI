<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Biswas - AI Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manish Biswas</h1>
        <p>AI Version of Manish Biswas</p>
    </header>

    <main>
        <div id="game-container">
            <div id="character-container">
                <div id="ai-bubble-container">
                    <div id="ai-message" class="message ai-message"></div>
                </div>
                <div id="avatar-container">
                    <img alt="8-bit avatar" id="avatar">
                </div>
            </div>
            <div id="chat-log-container">
                <div id="chat-log"></div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Chat with my AI self...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/" class="social-link">GitHub</a>
        <a href="https://linkedin.com/in/" class="social-link">LinkedIn</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
